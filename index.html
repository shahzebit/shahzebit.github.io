<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration Form for IR Cell</div>
        <form action="#">
            <div class="user_details">
                <div class="input-box">
                    <span class="details"> Full Name: </span>
                    <input type="text" name="" id=""placeholder = "Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="details"> Username: </span>
                    <input type="text" name="" id=""placeholder = "Enter your Username" required>
                </div>
                <div class="input-box">
                    <span class="details"> Email: </span>
                    <input type="text" name="" id=""placeholder = "Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="details"> Roll No: </span>
                    <input type="text" name="" id=""placeholder = "Enter your Roll no. " required>
                </div>
                <div class="input-box">
                    <span class="details"> Phone Number: </span>
                    <input type="text" name="" id=""placeholder = "Enter your Number" required>
                </div>
                <div class="input-box">
                    <span class="details"> Password : </span>
                    <input type="password" name="" id=""placeholder = "Set password" required>
                </div>
                <div class="input-box">
                    <span class="details"> Confirm Password </span>
                    <input type="password" name="" id=""placeholder = "Re-enter password" required>
                </div>

            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot1">
                        <span class="dot one"></span>
                        <input type="radio" name ="gender" id="dot1">
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot2">
                        <span class="dot one"></span>
                        <input type="radio" name ="gender" id="dot2">
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot3">
                        <span class="dot one"></span>
                        <input type="radio" name ="gender" id="dot3">
                        <span class="gender">Prefer Not to say</span>
                    </label>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
